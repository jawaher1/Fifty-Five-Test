<app-header></app-header>
<div class="app-content">
    <div class="app-content--inner">
        <div class="app-content--inner__wrapper">
            <div id="summaryDashboard">
                <div class='d-flex d-flex align-items-center justify-content-between mb-1'>
                  <div class='card-header--title font-size-lg ml-2 '>Game Results</div>
                  <div style="margin-right: 0.5rem; font-size: 19px !important;">Players</div>
                </div>
              
                <div class='d-flex d-flex align-items-center justify-content-between mb-4'>
                  <div class="my-auto">
                   
                  </div>
              
                  <div style="text-align: end">
                    <button *ngFor="let item of playersList; let i = index;"
                      [ngClass]="{'btn-first': selectedPlayer === item, 'btn-not-selected': selectedPlayer !== item}"
                      class="btn mr-2 ml-2 btn-pill btn-outline-first" (click)="onChange(item);" data-style="slide-right"
                      data-spinner-size="30"> {{item}}
                    </button>
                  </div>
                </div>
              
              </div>



            <div class="d-flex align-items-center justify-content-center">
                <div class="chart d-flex align-items-center justify-content-center py-2 w-100">
                    <div class="row mb-4">
                        <div class="col-lg-12 mb-lg-0 mb-5">
                            <div class="card mb-3">
                                <div class="card-header" style="height: 40px;">
                                    <h5 class="title mb-0 py-2 text-center">
                                        <span style="color : '#3b3e66'">Online Playing Platform</span>
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div class="d-flex align-items-center justify-content-between py-2">
                                        <div class="d-flex">
                                            <app-players-chart *ngIf= "selectedPlayer" class="chart" [keysList]="keysList" [valuesList]="valuesList" [selectedPlayerIndex]="selectedPlayerIndex"
                                            [playersList]="playersList"></app-players-chart>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
